<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 山田建築 | 横浜のリフォーム専門店</title>
    <meta name="description" content="山田建築へのお問い合わせ。現地調査・お見積り無料。電話、メール、お問い合わせフォームから承ります。横浜市内出張費無料。">
    <meta name="keywords" content="山田建築, お問い合わせ, 相談, 見積り, 現地調査, 横浜市, リフォーム">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* 共通スタイル */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1e3a5f;
            --primary-white: #ffffff;
            --accent-gold: #d4af37;
            --text-gray: #666666;
            --bg-cream: #faf9f7;
            --bg-light-gray: #f5f5f5;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            line-height: 1.8;
            color: #333333;
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Typography */
        .page-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--primary-white);
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.3;
            color: var(--primary-navy);
            margin-bottom: 3rem;
            text-align: center;
        }

        .heading-large {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--primary-navy);
        }

        .body-text {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
        }

        .section {
            padding: clamp(4rem, 8vh, 8rem) 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-navy);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-gold);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-navy);
            cursor: pointer;
        }

        /* Page Hero */
        .page-hero {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #2c5282 100%);
            color: var(--primary-white);
            padding: 8rem 0 4rem;
            text-align: center;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: var(--bg-light-gray);
            padding: 1rem 0;
        }

        .breadcrumb-list {
            display: flex;
            list-style: none;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .breadcrumb-link {
            color: var(--text-gray);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .breadcrumb-link:hover {
            color: var(--accent-gold);
        }

        .breadcrumb-separator {
            color: var(--text-gray);
        }

        /* Contact Methods */
        .contact-methods {
            background: var(--bg-cream);
        }

        .methods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .method-card {
            background: var(--primary-white);
            padding: 3rem 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateY(50px);
        }

        .method-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-soft);
        }

        .method-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--accent-gold);
        }

        .method-title {
            color: var(--primary-navy);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .method-description {
            color: var(--text-gray);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .method-info {
            margin-bottom: 2rem;
        }

        .method-primary {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-navy);
            margin-bottom: 0.5rem;
        }

        .method-secondary {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--primary-navy);
            color: var(--primary-white);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.4);
            background: #2c5282;
        }

        .btn-accent {
            background: var(--accent-gold);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-accent:hover {
            background: #b8941f;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* Contact Form */
        .contact-form-section {
            background: var(--primary-white);
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            background: var(--bg-light-gray);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(50px);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section-title {
            color: var(--primary-navy);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--primary-navy);
            font-weight: 600;
            font-size: 1rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 0.2rem;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition-smooth);
            background: var(--primary-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5rem 1.5rem;
            padding-right: 2.5rem;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background: var(--primary-white);
            border-radius: 8px;
            transition: var(--transition-smooth);
        }

        .checkbox-item:hover {
            background: #f8f8f8;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-gold);
        }

        .checkbox-label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        /* Radio Group */
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background: var(--primary-white);
            border-radius: 8px;
            transition: var(--transition-smooth);
        }

        .radio-item:hover {
            background: #f8f8f8;
        }

        .radio-input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-gold);
        }

        .radio-label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        /* Form Footer */
        .form-footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }

        .form-note {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .submit-btn {
            padding: 1.5rem 4rem;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Business Hours */
        .business-info {
            background: var(--bg-cream);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .info-card {
            background: var(--primary-white);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(30px);
        }

        .info-card-title {
            color: var(--primary-navy);
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .info-card-icon {
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        .info-list {
            list-style: none;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .info-label {
            color: var(--primary-navy);
            font-weight: 600;
        }

        .info-value {
            color: var(--text-gray);
        }

        .highlight {
            color: var(--accent-gold);
            font-weight: bold;
        }

        /* Access Map */
        .access-section {
            background: var(--primary-white);
        }

        .access-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        .access-info {
            opacity: 0;
            transform: translateX(-30px);
        }

        .access-map {
            height: 400px;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-gray);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateX(30px);
        }

        .access-details {
            background: var(--bg-light-gray);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .access-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .access-list {
            list-style: none;
        }

        .access-item {
            padding: 0.5rem 0;
            color: var(--text-gray);
        }

        .access-item strong {
            color: var(--primary-navy);
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            color: var(--primary-white);
            padding: 3rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .footer-section a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .access-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .checkbox-group,
            .radio-group {
                grid-template-columns: 1fr;
            }

            .nav {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .page-hero {
                padding: 6rem 0 3rem;
            }

            .methods-grid {
                grid-template-columns: 1fr;
            }

            .contact-form {
                padding: 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .access-map {
                height: 300px;
            }
        }

        /* Animation Classes */
        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .animate-slide-left {
            opacity: 1 !important;
            transform: translateX(0) !important;
        }

        .animate-slide-right {
            opacity: 1 !important;
            transform: translateX(0) !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 100);
                };

                const initAnimations = () => {
                    gsap.registerPlugin(ScrollTrigger);

                    // Method cards animation
                    gsap.utils.toArray('.method-card').forEach((card, i) => {
                        gsap.to(card, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: i * 0.2,
                            scrollTrigger: {
                                trigger: card,
                                start: 'top 85%',
                            }
                        });
                    });

                    // Form animation
                    gsap.to('.contact-form', {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        scrollTrigger: {
                            trigger: '.contact-form',
                            start: 'top 85%',
                        }
                    });

                    // Info cards animation
                    gsap.utils.toArray('.info-card').forEach((card, i) => {
                        gsap.to(card, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: i * 0.1,
                            scrollTrigger: {
                                trigger: card,
                                start: 'top 85%',
                            }
                        });
                    });

                    // Access section animations
                    gsap.to('.access-info', {
                        opacity: 1,
                        x: 0,
                        duration: 1,
                        scrollTrigger: {
                            trigger: '.access-info',
                            start: 'top 85%',
                        }
                    });

                    gsap.to('.access-map', {
                        opacity: 1,
                        x: 0,
                        duration: 1,
                        delay: 0.3,
                        scrollTrigger: {
                            trigger: '.access-map',
                            start: 'top 85%',
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                initAnimations();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <>
                    <Header scrolled={scrolled} />
                    <PageHero />
                    <Breadcrumb />
                    <ContactMethods />
                    <ContactFormSection />
                    <BusinessInfo />
                    <AccessSection />
                    <Footer />
                </>
            );
        }

        function Header({ scrolled }) {
            return (
                <header className={`header ${scrolled ? 'scrolled' : ''}`}>
                    <div className="container">
                        <div className="header-content">
                            <a href="index.html" className="logo">山田建築</a>
                            <nav>
                                <ul className="nav">
                                    <li><a href="index.html" className="nav-link">トップページ</a></li>
                                    <li><a href="about.html" className="nav-link">会社概要</a></li>
                                    <li><a href="services.html" className="nav-link">サービス内容</a></li>
                                    <li><a href="portfolio.html" className="nav-link">施工事例</a></li>
                                    <li><a href="contact.html" className="nav-link active">お問い合わせ</a></li>
                                </ul>
                                <button className="mobile-menu-btn">☰</button>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        }

        function PageHero() {
            return (
                <section className="page-hero">
                    <div className="container">
                        <h1 className="page-title">お問い合わせ</h1>
                        <p className="page-subtitle">
                            現地調査・お見積りは無料です。<br />
                            どんな小さなことでもお気軽にご相談ください。
                        </p>
                    </div>
                </section>
            );
        }

        function Breadcrumb() {
            return (
                <section className="breadcrumb">
                    <div className="container">
                        <ul className="breadcrumb-list">
                            <li><a href="index.html" className="breadcrumb-link">トップページ</a></li>
                            <li className="breadcrumb-separator">></li>
                            <li>お問い合わせ</li>
                        </ul>
                    </div>
                </section>
            );
        }

        function ContactMethods() {
            return (
                <section className="contact-methods section">
                    <div className="container">
                        <h2 className="section-title">お問い合わせ方法</h2>
                        <div className="methods-grid">
                            <div className="method-card">
                                <div className="method-icon">📞</div>
                                <h3 className="method-title">お電話でのお問い合わせ</h3>
                                <p className="method-description">
                                    お急ぎの方はお電話が便利です。<br />
                                    専門スタッフが直接お答えします。
                                </p>
                                <div className="method-info">
                                    <div className="method-primary">045-123-4567</div>
                                    <div className="method-secondary">受付時間: 9:00～18:00（日曜定休）</div>
                                </div>
                                <a href="tel:045-123-4567" className="btn btn-accent">今すぐ電話する</a>
                            </div>
                            
                            <div className="method-card">
                                <div className="method-icon">📧</div>
                                <h3 className="method-title">メールでのお問い合わせ</h3>
                                <p className="method-description">
                                    24時間受付しております。<br />
                                    2営業日以内にご返信いたします。
                                </p>
                                <div className="method-info">
                                    <div className="method-primary">info@yamada-kenchiku.jp</div>
                                    <div className="method-secondary">24時間受付・2営業日以内返信</div>
                                </div>
                                <a href="mailto:info@yamada-kenchiku.jp" className="btn">メールを送る</a>
                            </div>
                            
                            <div className="method-card">
                                <div className="method-icon">📝</div>
                                <h3 className="method-title">お問い合わせフォーム</h3>
                                <p className="method-description">
                                    詳しいご相談内容をお聞かせください。<br />
                                    最適なプランをご提案いたします。
                                </p>
                                <div className="method-info">
                                    <div className="method-primary">下記フォームから</div>
                                    <div className="method-secondary">詳細なご相談が可能です</div>
                                </div>
