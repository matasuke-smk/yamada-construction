<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施工事例 - 山田建築 | 横浜のリフォーム専門店</title>
    <meta name="description" content="山田建築の施工事例をご紹介。キッチン、浴室、外壁塗装、全面改修など幅広いリフォーム実績。ビフォーアフター写真とお客様の声も掲載。">
    <meta name="keywords" content="山田建築, 施工事例, リフォーム実績, ビフォーアフター, お客様の声, 横浜市">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* 共通スタイル */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1e3a5f;
            --primary-white: #ffffff;
            --accent-gold: #d4af37;
            --text-gray: #666666;
            --bg-cream: #faf9f7;
            --bg-light-gray: #f5f5f5;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            line-height: 1.8;
            color: #333333;
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Typography */
        .page-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--primary-white);
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.3;
            color: var(--primary-navy);
            margin-bottom: 3rem;
            text-align: center;
        }

        .heading-large {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--primary-navy);
        }

        .body-text {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
        }

        .section {
            padding: clamp(4rem, 8vh, 8rem) 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-navy);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-gold);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-navy);
            cursor: pointer;
        }

        /* Page Hero */
        .page-hero {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #2c5282 100%);
            color: var(--primary-white);
            padding: 8rem 0 4rem;
            text-align: center;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: var(--bg-light-gray);
            padding: 1rem 0;
        }

        .breadcrumb-list {
            display: flex;
            list-style: none;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .breadcrumb-link {
            color: var(--text-gray);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .breadcrumb-link:hover {
            color: var(--accent-gold);
        }

        .breadcrumb-separator {
            color: var(--text-gray);
        }

        /* Filter Buttons */
        .filter-section {
            background: var(--bg-cream);
            padding: 2rem 0;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 2rem;
            background: var(--primary-white);
            color: var(--primary-navy);
            border: 2px solid var(--primary-navy);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-navy);
            color: var(--primary-white);
        }

        /* Portfolio Grid */
        .portfolio {
            background: var(--primary-white);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
        }

        .portfolio-item {
            background: var(--primary-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: var(--transition-smooth);
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-soft);
        }

        .portfolio-images {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .portfolio-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--text-gray);
        }

        .before-after-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-gold);
            color: var(--primary-white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .before-after-toggle:hover {
            background: #b8941f;
        }

        .portfolio-content {
            padding: 2rem;
        }

        .portfolio-category {
            color: var(--accent-gold);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .portfolio-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .portfolio-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: var(--primary-navy);
            font-weight: 600;
        }

        .detail-value {
            color: var(--text-gray);
        }

        .portfolio-description {
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .customer-voice {
            background: var(--bg-light-gray);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-gold);
        }

        .voice-text {
            font-style: italic;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .voice-author {
            font-size: 0.9rem;
            color: var(--primary-navy);
            font-weight: 600;
            text-align: right;
        }

        /* Stats Section */
        .stats {
            background: var(--bg-cream);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            text-align: center;
        }

        .stat-item {
            opacity: 0;
            transform: translateY(30px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 100;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--primary-navy);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .stat-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-smooth);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--primary-white);
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 16px;
            position: relative;
            transform: scale(0.8);
            transition: var(--transition-smooth);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-navy);
            color: var(--primary-white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1;
        }

        .modal-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-gray);
        }

        .modal-body {
            padding: 2rem;
        }

        /* CTA Section */
        .cta {
            background: var(--primary-navy);
            color: var(--primary-white);
        }

        .cta-content {
            text-align: center;
        }

        .cta-title {
            color: var(--primary-white);
            margin-bottom: 2rem;
        }

        .cta-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--primary-navy);
            color: var(--primary-white);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.4);
            background: #2c5282;
        }

        .btn-white {
            background: var(--primary-white);
            color: var(--primary-navy);
            box-shadow: none;
        }

        .btn-white:hover {
            background: var(--bg-light-gray);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-white);
            border: 2px solid var(--primary-white);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary-white);
            color: var(--primary-navy);
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            color: var(--primary-white);
            padding: 3rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .footer-section a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 2rem;
            }

            .nav {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .page-hero {
                padding: 6rem 0 3rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.8rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .portfolio-details {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animation Classes */
        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .animate-scale {
            opacity: 1 !important;
            transform: scale(1) !important;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [scrolled, setScrolled] = useState(false);
            const [activeFilter, setActiveFilter] = useState('all');
            const [selectedItem, setSelectedItem] = useState(null);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 100);
                };

                const initAnimations = () => {
                    gsap.registerPlugin(ScrollTrigger);

                    // Stats animation only (portfolio items are handled separately)
                    gsap.utils.toArray('.stat-item').forEach((item, i) => {
                        gsap.to(item, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: i * 0.2,
                            scrollTrigger: {
                                trigger: item,
                                start: 'top 85%',
                            }
                        });
                    });
                };

                window.addEventListener('scroll', handleScroll);
                initAnimations();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <>
                    <Header scrolled={scrolled} />
                    <PageHero />
                    <Breadcrumb />
                    <FilterSection activeFilter={activeFilter} setActiveFilter={setActiveFilter} />
                    <PortfolioSection activeFilter={activeFilter} setSelectedItem={setSelectedItem} />
                    <StatsSection />
                    <CTASection />
                    <Footer />
                    {selectedItem && (
                        <Modal item={selectedItem} onClose={() => setSelectedItem(null)} />
                    )}
                </>
            );
        }

        function Header({ scrolled }) {
            return (
                <header className={`header ${scrolled ? 'scrolled' : ''}`}>
                    <div className="container">
                        <div className="header-content">
                            <a href="index.html" className="logo">山田建築</a>
                            <nav>
                                <ul className="nav">
                                    <li><a href="index.html" className="nav-link">トップページ</a></li>
                                    <li><a href="about.html" className="nav-link">会社概要</a></li>
                                    <li><a href="services.html" className="nav-link">サービス内容</a></li>
                                    <li><a href="portfolio.html" className="nav-link active">施工事例</a></li>
                                    <li><a href="contact.html" className="nav-link">お問い合わせ</a></li>
                                </ul>
                                <button className="mobile-menu-btn">☰</button>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        }

        function PageHero() {
            return (
                <section className="page-hero">
                    <div className="container">
                        <h1 className="page-title">施工事例</h1>
                        <p className="page-subtitle">
                            これまでに手がけた様々なリフォーム事例を<br />
                            ビフォーアフター写真とお客様の声とともにご紹介
                        </p>
                    </div>
                </section>
            );
        }

        function Breadcrumb() {
            return (
                <section className="breadcrumb">
                    <div className="container">
                        <ul className="breadcrumb-list">
                            <li><a href="index.html" className="breadcrumb-link">トップページ</a></li>
                            <li className="breadcrumb-separator">></li>
                            <li>施工事例</li>
                        </ul>
                    </div>
                </section>
            );
        }

        function FilterSection({ activeFilter, setActiveFilter }) {
            const filters = [
                { key: 'all', label: '全て' },
                { key: 'kitchen', label: 'キッチン' },
                { key: 'bathroom', label: '浴室' },
                { key: 'toilet', label: 'トイレ' },
                { key: 'exterior', label: '外壁・屋根' },
                { key: 'renovation', label: '全面改修' }
            ];

            return (
                <section className="filter-section">
                    <div className="container">
                        <div className="filter-buttons">
                            {filters.map(filter => (
                                <button
                                    key={filter.key}
                                    className={`filter-btn ${activeFilter === filter.key ? 'active' : ''}`}
                                    onClick={() => setActiveFilter(filter.key)}
                                >
                                    {filter.label}
                                </button>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }
