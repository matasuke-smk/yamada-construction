    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* 共通スタイル */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1e3a5f;
            --primary-white: #ffffff;
            --accent-gold: #d4af37;
            --text-gray: #666666;
            --bg-cream: #faf9f7;
            --bg-light-gray: #f5f5f5;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            line-height: 1.8;
            color: #333333;
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Typography */
        .page-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--primary-white);
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.3;
            color: var(--primary-navy);
            margin-bottom: 3rem;
            text-align: center;
        }

        .heading-large {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--primary-navy);
        }

        .body-text {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
        }

        .section {
            padding: clamp(4rem, 8vh, 8rem) 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-navy);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-gold);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-navy);
            cursor: pointer;
        }

        /* Page Hero */
        .page-hero {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #2c5282 100%);
            color: var(--primary-white);
            padding: 8rem 0 4rem;
            text-align: center;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: var(--bg-light-gray);
            padding: 1rem 0;
        }

        .breadcrumb-list {
            display: flex;
            list-style: none;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .breadcrumb-link {
            color: var(--text-gray);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .breadcrumb-link:hover {
            color: var(--accent-gold);
        }

        .breadcrumb-separator {
            color: var(--text-gray);
        }

        /* Services Grid */
        .services {
            background: var(--primary-white);
        }

        .services-grid {
            display: grid;
            gap: 4rem;
        }

        .service-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .service-item:nth-child(even) .service-content {
            order: 2;
        }

        .service-item:nth-child(even) .service-visual {
            order: 1;
        }

        .service-visual {
            height: 350px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .service-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--text-gray);
        }

        .service-content {
            padding: 2rem 0;
        }

        .service-title {
            color: var(--primary-navy);
            margin-bottom: 2rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .service-icon {
            font-size: 2.5rem;
        }

        .service-description {
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .service-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .service-features li {
            padding: 0.5rem 0;
            padding-left: 2rem;
            position: relative;
            color: var(--text-gray);
        }

        .service-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent-gold);
            font-weight: bold;
        }

        .price-badge {
            display: inline-block;
            background: var(--accent-gold);
            color: var(--primary-white);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .service-cta {
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--primary-navy);
            color: var(--primary-white);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.4);
            background: #2c5282;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-navy);
            border: 2px solid var(--primary-navy);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary-navy);
            color: var(--primary-white);
        }

        /* Process Section */
        .process {
            background: var(--bg-cream);
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .process-step {
            background: var(--primary-white);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            position: relative;
            opacity: 0;
            transform: translateY(50px);
        }

        .process-number {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--accent-gold);
            color: var(--primary-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .process-icon {
            font-size: 3rem;
            margin: 2rem 0 1.5rem;
            color: var(--primary-navy);
        }

        .process-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .process-description {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* FAQ Section */
        .faq {
            background: var(--primary-white);
        }

        .faq-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .faq-question {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 2rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-navy);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .faq-question::before {
            content: 'Q';
            background: var(--accent-gold);
            color: var(--primary-white);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .faq-question::after {
            content: '+';
            position: absolute;
            right: 0;
            font-size: 1.5rem;
            transition: var(--transition-smooth);
        }

        .faq-question.active::after {
            transform: rotate(45deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: var(--transition-smooth);
            padding-left: 3rem;
        }

        .faq-answer.active {
            max-height: 200px;
            padding-bottom: 2rem;
        }

        .faq-answer-content {
            color: var(--text-gray);
            line-height: 1.7;
        }

        .faq-answer-content::before {
            content: 'A';
            background: var(--primary-navy);
            color: var(--primary-white);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 1rem;
            margin-left: -3rem;
            float: left;
            margin-top: 0.2rem;
        }

        /* CTA Section */
        .cta {
            background: var(--primary-navy);
            color: var(--primary-white);
        }

        .cta-content {
            text-align: center;
        }

        .cta-title {
            color: var(--primary-white);
            margin-bottom: 2rem;
        }

        .cta-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-white {
            background: var(--primary-white);
            color: var(--primary-navy);
            box-shadow: none;
        }

        .btn-white:hover {
            background: var(--bg-light-gray);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            color: var(--primary-white);
            padding: 3rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .footer-section a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .service-item {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .service-item:nth-child(even) .service-content {
                order: 1;
            }

            .service-item:nth-child(even) .service-visual {
                order: 2;
            }

            .process-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .nav {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .page-hero {
                padding: 6rem 0 3rem;
            }

            .process-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .service-visual {
                height: 250px;
            }

            .service-title {
                font-size: 1.5rem;
            }
        }

        /* Animation Classes */
        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 100);
                };

                const initAnimations = () => {
                    gsap.registerPlugin(ScrollTrigger);

                    // Service items animation
                    gsap.utils.toArray('.service-item').forEach((item, i) => {
                        gsap.to(item, {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            delay: i * 0.2,
                            scrollTrigger: {
                                trigger: item,
                                start: 'top 85%',
                            }
                        });
                    });

                    // Process steps animation
                    gsap.utils.toArray('.process-step').forEach((step, i) => {
                        gsap.to(step, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: i * 0.1,
                            scrollTrigger: {
                                trigger: step,
                                start: 'top 85%',
                            }
                        });
                    });

                    // FAQ items animation
                    gsap.utils.toArray('.faq-item').forEach((item, i) => {
                        gsap.to(item, {
                            opacity: 1,
                            y: 0,
                            duration: 0.6,
                            delay: i * 0.1,
                            scrollTrigger: {
                                trigger: item,
                                start: 'top 90%',
                            }
                        });
                    });
                };

                window.addEventListener('scroll', handleScroll);
                initAnimations();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <>
                    <Header scrolled={scrolled} />
                    <PageHero />
                    <Breadcrumb />
                    <ServicesSection />
                    <ProcessSection />
                    <FAQSection />
                    <CTASection />
                    <Footer />
                </>
            );
        }

                                </ul>
                                <button className="mobile-menu-btn">☰</button>
                            </nav>
                        </div>
                    </div>

        }
