<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山田建築 - 横浜の住みながらリフォーム専門店</title>
    <meta name="description" content="横浜市のリフォーム専門店・山田建築。住みながらリフォーム対応、15年の実績で安心施工。キッチン、浴室、外壁など幅広く対応。">
    <meta name="keywords" content="横浜市, リフォーム, キッチンリフォーム, 浴室リフォーム, 住みながらリフォーム, 山田建築">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* 共通スタイル（全ページ共通） */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1e3a5f;
            --primary-white: #ffffff;
            --accent-gold: #d4af37;
            --text-gray: #666666;
            --bg-cream: #faf9f7;
            --bg-light-gray: #f5f5f5;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            line-height: 1.8;
            color: #333333;
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Typography */
        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--primary-navy);
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.3;
            color: var(--primary-navy);
            text-align: center;
            margin-bottom: 3rem;
        }

        .heading-large {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--primary-navy);
        }

        .body-text {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-gray);
        }

        .small-text {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
        }

        .section {
            padding: clamp(4rem, 8vh, 8rem) 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-navy);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-gold);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-navy);
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--bg-cream) 0%, var(--primary-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            width: 100%;
            padding-top: 5rem;
        }

        .hero-text {
            opacity: 0;
            transform: translateY(50px);
        }

        .hero-subtitle {
            color: var(--accent-gold);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .hero-description {
            margin: 2rem 0 3rem 0;
        }

        .hero-visual {
            position: relative;
            height: 70vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            opacity: 0;
            transform: scale(0.9);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-gray);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2.5rem;
            background: var(--primary-navy);
            color: var(--primary-white);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
            opacity: 0;
            transform: translateY(30px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.4);
            background: #2c5282;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-navy);
            border: 2px solid var(--primary-navy);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary-navy);
            color: var(--primary-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.3);
        }

        /* Features Section */
        .features {
            background: var(--primary-white);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .feature-card {
            background: var(--bg-light-gray);
            padding: 3rem 2rem;
            border-radius: 16px;
            text-align: center;
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateY(50px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-soft);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .feature-title {
            margin-bottom: 1.5rem;
            color: var(--primary-navy);
        }

        .feature-description {
            line-height: 1.7;
        }

        /* News Section */
        .news {
            background: var(--bg-cream);
        }

        .news-grid {
            display: grid;
            gap: 2rem;
        }

        .news-item {
            background: var(--primary-white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateX(-50px);
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-soft);
        }

        .news-date {
            color: var(--accent-gold);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .news-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .news-excerpt {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Recent Works Section */
        .recent-works {
            background: var(--primary-white);
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .work-card {
            background: var(--primary-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: var(--transition-smooth);
            opacity: 0;
            transform: scale(0.9);
        }

        .work-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-soft);
        }

        .work-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
        }

        .work-content {
            padding: 2rem;
        }

        .work-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .work-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .work-detail {
            display: flex;
            justify-content: space-between;
        }

        .work-detail-label {
            font-weight: 600;
            color: var(--primary-navy);
        }

        .work-detail-value {
            color: var(--text-gray);
        }

        .work-description {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* CTA Section */
        .cta {
            background: var(--primary-navy);
            color: var(--primary-white);
        }

        .cta-content {
            text-align: center;
        }

        .cta-title {
            color: var(--primary-white);
            margin-bottom: 2rem;
        }

        .cta-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-white {
            background: var(--primary-white);
            color: var(--primary-navy);
            box-shadow: none;
        }

        .btn-white:hover {
            background: var(--bg-light-gray);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            color: var(--primary-white);
            padding: 3rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .footer-section a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 3rem;
                text-align: center;
            }

            .hero-visual {
                height: 50vh;
            }

            .nav {
                gap: 2rem;
            }

            .works-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .works-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        /* Animation Classes */
        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .animate-slide {
            opacity: 1 !important;
            transform: translateX(0) !important;
        }

        .animate-scale {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 100);
                };

                // Initialize GSAP animations
                const initAnimations = () => {
                    gsap.registerPlugin(ScrollTrigger);
                    
                    // Hero animations
                    const tl = gsap.timeline();
                    tl.to('.hero-text', { opacity: 1, y: 0, duration: 1, delay: 0.5 })
                      .to('.hero-visual', { opacity: 1, scale: 1, duration: 1.2 }, '-=0.8')
                      .to('.btn', { opacity: 1, y: 0, duration: 0.8 }, '-=0.4');

                    // Feature cards animation
                    gsap.utils.toArray('.feature-card').forEach((card, i) => {
                        gsap.to(card, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: i * 0.2,
                            scrollTrigger: {
                                trigger: card,
                                start: 'top 85%',
                            }
                        });
                    });

                    // News items animation
                    gsap.utils.toArray('.news-item').forEach((item, i) => {
                        gsap.to(item, {
                            opacity: 1,
                            x: 0,
                            duration: 0.8,
                            delay: i * 0.1,
                            scrollTrigger: {
                                trigger: item,
                                start: 'top 85%',
                            }
                        });
                    });

                    // Work cards animation
                    gsap.utils.toArray('.work-card').forEach((card, i) => {
                        gsap.to(card, {
                            opacity: 1,
                            scale: 1,
                            duration: 0.8,
                            delay: i * 0.15,
                            scrollTrigger: {
                                trigger: card,
                                start: 'top 85%',
                            }
                        });
                    });
                };

                window.addEventListener('scroll', handleScroll);
                initAnimations();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <>
                    <Header scrolled={scrolled} />
                    <HeroSection />
                    <FeaturesSection />
                    <NewsSection />
                    <RecentWorksSection />
                    <CTASection />
                    <Footer />
                </>
            );
        }

        function Header({ scrolled }) {
            return (
                <header className={`header ${scrolled ? 'scrolled' : ''}`}>
                    <div className="container">
                        <div className="header-content">
                            <a href="index.html" className="logo">山田建築</a>
                            <nav>
                                <ul className="nav">
                                    <li><a href="index.html" className="nav-link active">トップページ</a></li>
                                    <li><a href="about.html" className="nav-link">会社概要</a></li>
                                    <li><a href="services.html" className="nav-link">サービス内容</a></li>
                                    <li><a href="portfolio.html" className="nav-link">施工事例</a></li>
                                    <li><a href="contact.html" className="nav-link">お問い合わせ</a></li>
                                </ul>
                                <button className="mobile-menu-btn">☰</button>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        }

        function HeroSection() {
            return (
                <section className="hero">
                    <div className="container">
                        <div className="hero-content">
                            <div className="hero-text">
                                <div className="hero-subtitle">横浜のリフォーム専門店</div>
                                <h1 className="hero-title">
                                    住みながら安心<br />
                                    理想の住まいづくり
                                </h1>
                                <p className="hero-description body-text">
                                    15年の実績と確かな技術で、お客様の暮らしを大切にしながら
                                    理想の住空間を実現します。横浜市内を中心に、
                                    小さな修繕から大規模改修まで幅広く対応いたします。
                                </p>
                                <div style={{display: 'flex', gap: '1.5rem', flexWrap: 'wrap'}}>
                                    <a href="portfolio.html" className="btn">施工事例を見る</a>
                                    <a href="contact.html" className="btn btn-secondary">お問い合わせ</a>
                                </div>
                            </div>
                            <div className="hero-visual">
                                <div className="hero-image">
                                    メインビジュアル<br />施工事例写真
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function FeaturesSection() {
            const features = [
                {
                    icon: '🏠',
                    title: '住みながらリフォーム',
                    description: '生活への影響を最小限に抑えた施工方法で、お客様の日常生活を大切にします。15年の経験で培った技術力で安心してお任せください。'
                },
                {
                    icon: '🔧',
                    title: '幅広い対応範囲',
                    description: '小さな修繕から大規模改修まで、どんなリフォームもお任せください。キッチン、浴室、外壁、屋根など幅広く対応いたします。'
                },
                {
                    icon: '🤝',
                    title: '地域密着サービス',
                    description: '横浜市内全域対応。見積もり無料、地域限定出張費無料、充実のアフターフォローで地域の皆様に愛されています。'
                }
            ];

            return (
                <section className="features section">
                    <div className="container">
                        <h2 className="section-title">山田建築の3つの強み</h2>
                        <div className="features-grid">
                            {features.map((feature, index) => (
                                <div key={index} className="feature-card">
                                    <div className="feature-icon">{feature.icon}</div>
                                    <h3 className="heading-large feature-title">{feature.title}</h3>
                                    <p className="body-text feature-description">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function NewsSection() {
            const news = [
                {
                    date: '2024年1月15日',
                    title: '春のキャンペーン開催中！',
                    excerpt: '3月末まで、浴室リフォーム工事を10%オフでご提供しています。この機会にぜひお問い合わせください。'
                },
                {
                    date: '2024年1月10日',
                    title: 'ホームページリニューアルのお知らせ',
                    excerpt: 'より見やすく、使いやすいホームページにリニューアルしました。施工事例も充実させましたのでぜひご覧ください。'
                },
                {
                    date: '2024年1月5日',
                    title: '年末年始休業のお知らせ',
                    excerpt: '12月29日（金）～1月4日（木）まで年末年始休業とさせていただきます。ご不便をおかけしますが、よろしくお願いいたします。'
                }
            ];

            return (
                <section className="news section">
                    <div className="container">
                        <h2 className="section-title">お知らせ</h2>
                        <div className="news-grid">
                            {news.map((item, index) => (
                                <div key={index} className="news-item">
                                    <div className="news-date">{item.date}</div>
                                    <h3 className="news-title">{item.title}</h3>
                                    <p className="news-excerpt">{item.excerpt}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function RecentWorksSection() {
            const works = [
                {
                    title: 'キッチンリフォーム',
                    location: '横浜市中区',
                    period: '5日間',
                    cost: '150万円',
                    description: '古いキッチンを最新のシステムキッチンに交換。収納力アップで奥様も大満足です。'
                },
                {
                    title: '浴室リフォーム',
                    location: '横浜市西区',
                    period: '4日間',
                    cost: '120万円',
                    description: 'タイル張りの在来浴室をユニットバスに交換。保温性が向上し、お掃除も楽になりました。'
                },
                {
                    title: '外壁塗装',
                    location: '横浜市南区',
                    period: '10日間',
                    cost: '80万円',
                    description: '15年ぶりの外壁塗装で住まいが新築のような輝きを取り戻しました。'
                }
            ];

            return (
                <section className="recent-works section">
                    <div className="container">
                        <h2 className="section-title">最新の施工事例</h2>
                        <div className="works-grid">
                            {works.map((work, index) => (
                                <div key={index} className="work-card">
                                    <div className="work-image">
                                        施工事例写真<br />{work.title}
                                    </div>
                                    <div className="work-content">
                                        <h3 className="work-title">{work.title}</h3>
                                        <div className="work-details">
                                            <div className="work-detail">
                                                <span className="work-detail-label">場所:</span>
                                                <span className="work-detail-value">{work.location}</span>
