<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山田建築 - 横浜の住みながらリフォーム専門店</title>
    <meta name="description" content="横浜市のリフォーム専門店・山田建築。住みながらリフォーム対応、15年の実績で安心施工。キッチン、浴室、外壁など幅広く対応。">
    <meta name="keywords" content="横浜市, リフォーム, キッチンリフォーム, 浴室リフォーム, 住みながらリフォーム, 山田建築">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* 共通スタイル（全ページ共通） */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1e3a5f;
            --primary-white: #ffffff;
            --accent-gold: #d4af37;
            --accent-orange: #ff6b35;
            --text-gray: #666666;
            --bg-cream: #f8f9fa;
            --bg-light-gray: #f5f5f5;
            --border-radius-sm: 8px;
            --border-radius-md: 15px;
            --border-radius-lg: 20px;
            --border-radius-xl: 30px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --transition-fast: all 0.2s ease;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.1);
            --shadow-medium: 0 8px 25px rgba(0,0,0,0.15);
            --shadow-large: 0 15px 35px rgba(0,0,0,0.2);
            --gradient-primary: linear-gradient(135deg, var(--primary-navy), #2c5282);
            --gradient-accent: linear-gradient(135deg, var(--accent-orange), #f7931e);
            --transition-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            line-height: 1.8;
            color: #333333;
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Typography */
        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--primary-navy);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4));
            padding: 20px;
            backdrop-filter: blur(2px);
            border-radius: 8px;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.3;
            color: var(--primary-navy);
            text-align: center;
            margin-bottom: 3rem;
        }

        .heading-large {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--primary-navy);
        }

        .body-text {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-gray);
        }

        .small-text {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
        }

        .section {
            padding: clamp(4rem, 8vh, 8rem) 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
        }

        .header.scrolled {
            background: rgba(248, 249, 250, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 2rem;
            align-items: center;
            padding: 1rem 0;
        }

        .header-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header-phone {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition-smooth);
            margin: 0.25rem 0;
        }

        .business-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .badge-saturday {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            animation: glow-pulse 2s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { 
                box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
            }
            50% { 
                box-shadow: 0 4px 16px rgba(40, 167, 69, 0.6);
            }
        }

        .hours-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .hours-detail .saturday {
            color: var(--accent-gold);
            font-weight: 600;
        }

        .hours-detail .holiday {
            color: #999;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .line-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: #00c300;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            box-shadow: 0 2px 8px rgba(0, 195, 0, 0.3);
        }

        .line-button:hover {
            background: #00a300;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 195, 0, 0.4);
        }

        .line-icon {
            font-size: 1.1rem;
        }

        .floating-buttons {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .float-phone,
        .float-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.2rem;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 60px;
            justify-content: center;
        }

        .float-phone {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            animation: pulse-float 3s infinite;
        }

        .float-line {
            background: linear-gradient(135deg, #00c300, #00a300);
            animation: bounce-float 4s infinite 1s;
        }

        @keyframes bounce-float {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-3px); }
        }

        .float-phone:hover,
        .float-line:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .mobile-only {
            display: none;
        }

        .header-phone:hover {
            color: var(--accent-gold);
            transform: scale(1.05);
        }

        .phone-icon {
            font-size: 1.4rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cta-button.pulse {
            animation: pulse 2s infinite;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-navy);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-gold);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--primary-navy);
            cursor: pointer;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            border-radius: 8px;
            transition: var(--transition-smooth);
        }

        .mobile-menu-btn:hover {
            background: rgba(30, 58, 95, 0.1);
        }

        /* Floating Button */
        .floating-cta {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 999;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            cursor: pointer;
            transition: var(--transition-smooth);
            animation: pulse-float 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        @keyframes pulse-float {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            }
            50% { 
                transform: translateY(-5px) scale(1.05); 
                box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
            }
        }

        .floating-cta:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-icon {
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--bg-cream) 0%, var(--primary-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        .hero-slide-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hero-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: var(--primary-navy);
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-nav:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-50%) scale(1.1);
        }

        .hero-prev {
            left: -25px;
        }

        .hero-next {
            right: -25px;
        }

        .hero-indicators {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .hero-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .hero-indicator.active {
            background: var(--primary-white);
            transform: scale(1.2);
        }

        .hero-indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .hero-slide-title {
            transition: all 0.8s ease;
        }

        .hero-slide-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin-top: 1rem;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            width: 100%;
            padding-top: 5rem;
        }

        .hero-text {
            opacity: 0;
            transform: translateY(50px);
        }

        .hero-subtitle {
            color: var(--accent-gold);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .hero-description {
            margin: 2rem 0 3rem 0;
        }

        .hero-visual {
            position: relative;
            height: 70vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            opacity: 0;
            transform: scale(0.9);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-gray);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2.5rem;
            background: var(--primary-navy);
            color: var(--primary-white);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
            opacity: 0;
            transform: translateY(30px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.4);
            background: #2c5282;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-navy);
            border: 2px solid var(--primary-navy);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary-navy);
            color: var(--primary-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.3);
        }

        /* Features Section */
        .features {
            background: var(--primary-white);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .feature-card {
            background: var(--bg-light-gray);
            padding: var(--spacing-xl) var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            text-align: center;
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateY(50px);
            box-shadow: var(--shadow-soft);
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-soft);
            background: linear-gradient(135deg, #ffffff, #f8fafc);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            transition: var(--transition-smooth);
        }

        .feature-icon.kitchen {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }

        .feature-icon.bathroom {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
        }

        .feature-icon.general {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.2) rotate(5deg);
            animation: iconBounce 0.6s ease-in-out;
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.3) rotate(8deg); }
        }

        .feature-title {
            margin-bottom: 1.5rem;
            color: var(--primary-navy);
        }

        .feature-description {
            line-height: 1.7;
        }

        /* News Section */
        .news {
            background: var(--bg-cream);
        }
        
        /* Process Flow Section */
        .process-flow {
            background: var(--primary-white);
            position: relative;
        }
        
        .process-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .process-step {
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .process-step::after {
            content: '';
            position: absolute;
            top: 50px;
            right: -50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-navy), transparent);
            z-index: 1;
        }
        
        .process-step:last-child::after {
            display: none;
        }
        
        .process-number {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto var(--spacing-sm);
            position: relative;
            z-index: 2;
            box-shadow: var(--shadow-medium);
        }
        
        .process-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-navy);
            margin-bottom: 0.8rem;
        }
        
        .process-description {
            font-size: 0.95rem;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .process-duration {
            background: var(--gradient-accent);
            color: white;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-lg);
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
            margin-top: var(--spacing-xs);
        }
        
        .process-toggle-btn {
            background: transparent;
            border: 2px solid var(--primary-navy);
            color: var(--primary-navy);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-xl);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: var(--spacing-sm);
            transition: var(--transition-fast);
            width: 100%;
        }
        
        .process-toggle-btn:hover {
            background: var(--primary-navy);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(30, 58, 95, 0.2);
        }
        
        .process-details {
            margin-top: 1rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid var(--primary-navy);
            animation: slideDown 0.3s ease-out;
        }
        
        .detail-item {
            margin-bottom: 1rem;
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
        }
        
        .detail-item h4 {
            color: var(--primary-navy);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .detail-item h4:before {
            content: '●';
            color: #ff6b35;
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }
        
        .detail-item p {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-left: 1rem;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .testimonials-actions {
            text-align: center;
            margin-top: 2.5rem;
        }
        
        .show-more-btn {
            background: linear-gradient(135deg, var(--primary-navy), #2c5282);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.2);
        }
        
        .show-more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(30, 58, 95, 0.3);
            background: linear-gradient(135deg, #2c5282, var(--primary-navy));
        }
        
        @media (max-width: 768px) {
            .process-container {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .process-step::after {
                top: auto;
                bottom: -24px;
                right: 50%;
                transform: translateX(50%);

        function MobilePhoneCTA() {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const checkMobile = () => {
                    setIsVisible(window.innerWidth <= 768);
                };
                
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            if (!isVisible) return null;

            return (
                <div className="mobile-phone-cta">
                    <a href="tel:045-123-4567">
                        📞 今すぐお電話 045-123-4567
                    </a>
                </div>
            );
        }

        function Lightbox({ isOpen, currentImage, images, onClose, onNext, onPrev }) {
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (!isOpen) return;
                    
                    switch (e.key) {
                        case 'Escape':
                            onClose();
                            break;
                        case 'ArrowRight':
                            onNext();
                            break;
                        case 'ArrowLeft':
                            onPrev();
                            break;
                    }
                };

                document.addEventListener('keydown', handleKeyPress);
                return () => document.removeEventListener('keydown', handleKeyPress);
            }, [isOpen, onClose, onNext, onPrev]);

            if (!isOpen) return null;

            return (
                <div className={`lightbox ${isOpen ? 'active' : ''}`} onClick={onClose}>
                    <div className="lightbox-content" onClick={(e) => e.stopPropagation()}>
                        <button className="lightbox-close" onClick={onClose}>×</button>
                        <button className="lightbox-nav lightbox-prev" onClick={onPrev}>‹</button>
                        <div className="lightbox-image">
                            {images[currentImage]}
                        </div>
                        <button className="lightbox-nav lightbox-next" onClick={onNext}>›</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
