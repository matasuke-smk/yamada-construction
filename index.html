<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山田建築 - 横浜の住みながらリフォーム専門店</title>
    <meta name="description" content="横浜市のリフォーム専門店・山田建築。住みながらリフォーム対応、15年の実績で安心施工。キッチン、浴室、外壁など幅広く対応。">
    <meta name="keywords" content="横浜市, リフォーム, キッチンリフォーム, 浴室リフォーム, 住みながらリフォーム, 山田建築">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* 共通スタイル（全ページ共通） */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1e3a5f;
            --primary-white: #ffffff;
            --accent-gold: #d4af37;
            --text-gray: #666666;
            --bg-cream: #f8f9fa;
            --bg-light-gray: #f5f5f5;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            line-height: 1.8;
            color: #333333;
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Typography */
        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--primary-navy);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4));
            padding: 20px;
            backdrop-filter: blur(2px);
            border-radius: 8px;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.3;
            color: var(--primary-navy);
            text-align: center;
            margin-bottom: 3rem;
        }

        .heading-large {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--primary-navy);
        }

        .body-text {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-gray);
        }

        .small-text {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
        }

        .section {
            padding: clamp(4rem, 8vh, 8rem) 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
        }

        .header.scrolled {
            background: rgba(248, 249, 250, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 2rem;
            align-items: center;
            padding: 1rem 0;
        }

        .header-contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header-phone {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition-smooth);
            margin: 0.25rem 0;
        }

        .business-hours {
            color: var(--text-gray);
            font-size: 0.8rem;
        }

        .header-phone:hover {
            color: var(--accent-gold);
            transform: scale(1.05);
        }

        .phone-icon {
            font-size: 1.4rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cta-button.pulse {
            animation: pulse 2s infinite;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-navy);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-gold);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--primary-navy);
            cursor: pointer;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            border-radius: 8px;
            transition: var(--transition-smooth);
        }

        .mobile-menu-btn:hover {
            background: rgba(30, 58, 95, 0.1);
        }

        /* Floating Button */
        .floating-cta {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 999;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            cursor: pointer;
            transition: var(--transition-smooth);
            animation: pulse-float 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        @keyframes pulse-float {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            }
            50% { 
                transform: translateY(-5px) scale(1.05); 
                box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
            }
        }

        .floating-cta:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-icon {
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--bg-cream) 0%, var(--primary-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            width: 100%;
            padding-top: 5rem;
        }

        .hero-text {
            opacity: 0;
            transform: translateY(50px);
        }

        .hero-subtitle {
            color: var(--accent-gold);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .hero-description {
            margin: 2rem 0 3rem 0;
        }

        .hero-visual {
            position: relative;
            height: 70vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            opacity: 0;
            transform: scale(0.9);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-gray);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2.5rem;
            background: var(--primary-navy);
            color: var(--primary-white);
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
            opacity: 0;
            transform: translateY(30px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.4);
            background: #2c5282;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-navy);
            border: 2px solid var(--primary-navy);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary-navy);
            color: var(--primary-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 95, 0.3);
        }

        /* Features Section */
        .features {
            background: var(--primary-white);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .feature-card {
            background: var(--bg-light-gray);
            padding: 3rem 2rem;
            border-radius: 16px;
            text-align: center;
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateY(50px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-soft);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            transition: var(--transition-smooth);
        }

        .feature-icon.kitchen {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }

        .feature-icon.bathroom {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
        }

        .feature-icon.general {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .feature-title {
            margin-bottom: 1.5rem;
            color: var(--primary-navy);
        }

        .feature-description {
            line-height: 1.7;
        }

        /* News Section */
        .news {
            background: var(--bg-cream);
        }
        
        /* Process Flow Section */
        .process-flow {
            background: var(--primary-white);
            position: relative;
        }
        
        .process-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .process-step {
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
        }
        
        .process-step::after {
            content: '';
            position: absolute;
            top: 50px;
            right: -50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-navy), transparent);
            z-index: 1;
        }
        
        .process-step:last-child::after {
            display: none;
        }
        
        .process-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-navy), #2c5282);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 1rem;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
        }
        
        .process-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-navy);
            margin-bottom: 0.8rem;
        }
        
        .process-description {
            font-size: 0.95rem;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .process-duration {
            font-size: 0.85rem;
            color: var(--accent-gold);
            font-weight: 600;
            background: rgba(212, 175, 55, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .process-container {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .process-step::after {
                top: auto;
                bottom: -24px;
                right: 50%;
                transform: translateX(50%);
                width: 2px;
                height: 30px;
                background: linear-gradient(to bottom, var(--primary-navy), transparent);
            }
        }
        
        /* Testimonials Section */
        .testimonials {
            background: var(--bg-light-gray);
            position: relative;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }
        
        .testimonial-card {
            background: var(--primary-white);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            position: relative;
            transform: rotate(-1deg);
            transition: var(--transition-smooth);
            opacity: 0;
            transform: rotate(-1deg) translateY(50px);
        }
        
        .testimonial-card:nth-child(even) {
            transform: rotate(1deg) translateY(50px);
        }
        
        .testimonial-card:hover {
            transform: rotate(0deg) translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }
        
        .testimonial-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 20px;
            width: 30px;
            height: 20px;
            background: linear-gradient(45deg, #f0c674, #e8b653);
            border-radius: 2px;
            transform: rotate(-45deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        
        .testimonial-rating {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .star {
            color: #ffc107;
        }
        
        .testimonial-content {
            font-style: italic;
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .testimonial-content::before {
            content: '"';
            font-size: 3rem;
            color: var(--primary-navy);
            position: absolute;
            top: -20px;
            left: -10px;
            opacity: 0.3;
            font-family: serif;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .testimonial-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-navy), #2c5282);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .testimonial-info h4 {
            margin: 0 0 0.25rem 0;
            color: var(--primary-navy);
            font-size: 1rem;
        }
        
        .testimonial-info p {
            margin: 0;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .testimonial-period {
            color: var(--accent-gold) !important;
            font-weight: 600 !important;
        }

        .testimonial-badge {
            background: linear-gradient(135deg, var(--primary-navy), #2c5282);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            margin: 1rem 0;
        }
        
        @media (max-width: 768px) {
            .testimonials-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        .news-grid {
            display: grid;
            gap: 2rem;
        }

        .news-item {
            background: var(--primary-white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateX(-50px);
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-soft);
        }

        .news-date {
            color: var(--accent-gold);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .news-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .news-excerpt {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Recent Works Section */
        .recent-works {
            background: var(--primary-white);
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .work-card {
            background: var(--primary-white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: var(--transition-smooth);
            opacity: 0;
            transform: scale(0.9);
        }

        .work-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-soft);
        }

        .work-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
        }

        .work-content {
            padding: 2rem;
        }

        .work-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .work-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .work-detail {
            display: flex;
            justify-content: space-between;
        }

        .work-detail-label {
            font-weight: 600;
            color: var(--primary-navy);
        }

        .work-detail-value {
            color: var(--text-gray);
        }

        .work-description {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* CTA Section */
        .cta {
            background: var(--primary-navy);
            color: var(--primary-white);
        }

        .cta-content {
            text-align: center;
        }

        .cta-title {
            color: var(--primary-white);
            margin-bottom: 2rem;
        }

        .cta-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-white {
            background: var(--primary-white);
            color: var(--primary-navy);
            box-shadow: none;
        }

        .btn-white:hover {
            background: var(--bg-light-gray);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Footer */
        .footer {
            background: #1a1a1a;
            color: var(--primary-white);
            padding: 3rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .footer-section a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header-content {
                grid-template-columns: auto 1fr auto;
                gap: 1.5rem;

        function MobilePhoneCTA() {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const checkMobile = () => {
                    setIsVisible(window.innerWidth <= 768);
                };
                
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            if (!isVisible) return null;

            return (
                <div className="mobile-phone-cta">
                    <a href="tel:045-123-4567">
                        📞 今すぐお電話 045-123-4567

                </div>
            );
        }

        function Lightbox({ isOpen, currentImage, images, onClose, onNext, onPrev }) {
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (!isOpen) return;
                    
                    switch (e.key) {
                        case 'Escape':
                            onClose();
                            break;
                        case 'ArrowRight':
                            onNext();
                            break;
                        case 'ArrowLeft':
                            onPrev();
                            break;
                    }
                };

                document.addEventListener('keydown', handleKeyPress);
                return () => document.removeEventListener('keydown', handleKeyPress);
            }, [isOpen, onClose, onNext, onPrev]);

            if (!isOpen) return null;

            return (
                <div className={`lightbox ${isOpen ? 'active' : ''}`} onClick={onClose}>
                    <div className="lightbox-content" onClick={(e) => e.stopPropagation()}>
                        <button className="lightbox-close" onClick={onClose}>×</button>
                        <button className="lightbox-nav lightbox-prev" onClick={onPrev}>‹</button>
                        <div className="lightbox-image">
                            {images[currentImage]}
                        </div>
                        <button className="lightbox-nav lightbox-next" onClick={onNext}>›</button>
                    </div>
                </div>
            );
        }
