<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社概要 - 山田建築 | 横浜の住みながらリフォーム専門店</title>
    <meta name="description" content="山田建築の会社概要。代表挨拶、スタッフ紹介、会社情報、営業エリアなどをご紹介。15年の実績と8名のプロフェッショナルがお客様をサポートします。">
    <meta name="keywords" content="山田建築, 会社概要, 横浜市, リフォーム, 代表挨拶, スタッフ紹介">
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* 共通スタイル（index.htmlから継承） */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1e3a5f;
            --primary-white: #ffffff;
            --accent-gold: #d4af37;
            --text-gray: #666666;
            --bg-cream: #faf9f7;
            --bg-light-gray: #f5f5f5;
            --shadow-soft: 0 20px 40px rgba(0,0,0,0.1);
            --transition-smooth: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', 'メイリオ', Meiryo, 'MS Pゴシック', sans-serif;
            line-height: 1.8;
            color: #333333;
            background-color: var(--primary-white);
            overflow-x: hidden;
        }

        /* Typography */
        .page-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.2;
            color: var(--primary-white);
            text-align: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.3;
            color: var(--primary-navy);
            margin-bottom: 3rem;
        }

        .heading-large {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            letter-spacing: 0.01em;
            color: var(--primary-navy);
        }

        .body-text {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            line-height: 1.8;
            color: var(--text-gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 4vw, 3rem);
        }

        .section {
            padding: clamp(4rem, 8vh, 8rem) 0;
        }

        /* Header (同じスタイル) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-smooth);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-navy);
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--primary-navy);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: var(--transition-smooth);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: var(--transition-smooth);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--accent-gold);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-navy);
            cursor: pointer;
        }

        /* Page Hero */
        .page-hero {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #2c5282 100%);
            color: var(--primary-white);
            padding: 8rem 0 4rem;
            text-align: center;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: var(--bg-light-gray);
            padding: 1rem 0;
        }

        .breadcrumb-list {
            display: flex;
            list-style: none;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .breadcrumb-link {
            color: var(--text-gray);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .breadcrumb-link:hover {
            color: var(--accent-gold);
        }

        .breadcrumb-separator {
            color: var(--text-gray);
        }

        /* Message Section */
        .message {
            background: var(--bg-cream);
        }

        .message-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
            align-items: center;
        }

        .message-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: var(--text-gray);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateX(-50px);
        }

        .message-content {
            opacity: 0;
            transform: translateX(50px);
        }

        .message-title {
            margin-bottom: 2rem;
        }

        .message-text {
            margin-bottom: 2rem;
        }

        .message-signature {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-navy);
            margin-top: 2rem;
        }

        /* Company Info */
        .company-info {
            background: var(--primary-white);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .info-section h3 {
            color: var(--primary-navy);
            margin-bottom: 2rem;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 0.5rem;
        }

        .info-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-navy);
        }

        .info-value {
            color: var(--text-gray);
        }

        /* Staff Section */
        .staff {
            background: var(--bg-cream);
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .staff-card {
            background: var(--primary-white);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: var(--transition-smooth);
            opacity: 0;
            transform: translateY(50px);
        }

        .staff-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-soft);
        }

        .staff-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-navy), #2c5282);
            color: var(--primary-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
        }

        .staff-name {
            font-size: 1.3rem;
            color: var(--primary-navy);
            margin-bottom: 0.5rem;
        }

        .staff-position {
            color: var(--accent-gold);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .staff-experience {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .staff-specialty {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .staff-message {
            color: var(--text-gray);
            font-style: italic;
            line-height: 1.6;
            background: var(--bg-light-gray);
            padding: 1rem;
            border-radius: 8px;
        }

        /* Qualifications */
        .qualifications {
            background: var(--primary-white);
        }

        .qualifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .qualification-card {
            background: var(--bg-light-gray);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            transition: var(--transition-smooth);
            opacity: 0;
            transform: scale(0.9);
        }

        .qualification-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .qualification-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .qualification-title {
            color: var(--primary-navy);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .qualification-list {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Service Area */
        .service-area {
            background: var(--bg-cream);
        }

        .area-content {
            text-align: center;
        }

        .area-map {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #e8e8e8, #f5f5f5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-gray);
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .area-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .area-card {
            background: var(--primary-white);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .area-card h4 {
            color: var(--accent-gold);
            margin-bottom: 1rem;
        }

        .area-card p {
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Footer (同じスタイル) */
        .footer {
            background: #1a1a1a;
            color: var(--primary-white);
            padding: 3rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .footer-section p {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-section a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .footer-section a:hover {
            color: var(--accent-gold);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .message-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .staff-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
            }

            .nav {
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .page-hero {
                padding: 6rem 0 3rem;
            }

            .staff-grid {
                grid-template-columns: 1fr;
            }

            .qualifications-grid {
                grid-template-columns: 1fr;
            }

            .area-info {
                grid-template-columns: 1fr;
            }

            .info-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        /* Animation Classes */
        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .animate-slide-left {
            opacity: 1 !important;
            transform: translateX(0) !important;
        }

        .animate-slide-right {
            opacity: 1 !important;
            transform: translateX(0) !important;
        }

        .animate-scale {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 100);
                };

                const initAnimations = () => {
                    gsap.registerPlugin(ScrollTrigger);

                    // Message section animations
                    gsap.to('.message-image', {
                        opacity: 1,
                        x: 0,
                        duration: 1,
                        scrollTrigger: {
                            trigger: '.message-image',
                            start: 'top 85%',
                        }
                    });

                    gsap.to('.message-content', {
                        opacity: 1,
                        x: 0,
                        duration: 1,
                        delay: 0.3,
                        scrollTrigger: {
                            trigger: '.message-content',
                            start: 'top 85%',
                        }
                    });

                    // Staff cards animation
                    gsap.utils.toArray('.staff-card').forEach((card, i) => {
                        gsap.to(card, {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            delay: i * 0.2,
                            scrollTrigger: {
                                trigger: card,
                                start: 'top 85%',
                            }
                        });
                    });

                    // Qualification cards animation
                    gsap.utils.toArray('.qualification-card').forEach((card, i) => {
                        gsap.to(card, {
                            opacity: 1,
                            scale: 1,
                            duration: 0.8,
                            delay: i * 0.1,
                            scrollTrigger: {
                                trigger: card,
                                start: 'top 85%',
                            }
                        });
                    });
                };

                window.addEventListener('scroll', handleScroll);
                initAnimations();

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <>
                    <Header scrolled={scrolled} />
                    <PageHero />
                    <Breadcrumb />
                    <MessageSection />
                    <CompanyInfoSection />
                    <StaffSection />
                    <QualificationsSection />
                    <ServiceAreaSection />
                    <Footer />
                </>
            );
        }

        function Header({ scrolled }) {
            return (
                <header className={`header ${scrolled ? 'scrolled' : ''}`}>
                    <div className="container">
                        <div className="header-content">
                            <a href="index.html" className="logo">山田建築</a>
                            <nav>
                                <ul className="nav">
                                    <li><a href="index.html" className="nav-link">トップページ</a></li>
                                    <li><a href="about.html" className="nav-link active">会社概要</a></li>
                                    <li><a href="services.html" className="nav-link">サービス内容</a></li>
                                    <li><a href="portfolio.html" className="nav-link">施工事例</a></li>
                                    <li><a href="contact.html" className="nav-link">お問い合わせ</a></li>
                                </ul>
                                <button className="mobile-menu-btn">☰</button>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        }

        function PageHero() {
            return (
                <section className="page-hero">
                    <div className="container">
                        <h1 className="page-title">会社概要</h1>
                        <p className="page-subtitle">
                            15年の実績と8名のプロフェッショナルが<br />
                            お客様の理想の住まいづくりをサポートします
                        </p>
                    </div>
                </section>
            );
        }

        function Breadcrumb() {
            return (
                <section className="breadcrumb">
                    <div className="container">
                        <ul className="breadcrumb-list">
                            <li><a href="index.html" className="breadcrumb-link">トップページ</a></li>
                            <li className="breadcrumb-separator">></li>
                            <li>会社概要</li>
                        </ul>
                    </div>
                </section>
            );
        }

        function MessageSection() {
            return (
                <section className="message section">
                    <div className="container">
                        <div className="message-grid">
                            <div className="message-image">
                                代表者写真<br />
                                山田太郎
                            </div>
                            <div className="message-content">
                                <h2 className="section-title message-title">代表挨拶</h2>
                                <p className="body-text message-text">
                                    山田建築のホームページをご覧いただき、ありがとうございます。
                                    当社は15年間、横浜市を中心にリフォーム事業を展開してまいりました。
                                </p>
                                <p className="body-text message-text">
                                    「お客様の暮らしをより良くする」という信念のもと、一件一件丁寧に施工させていただいております。
                                    住みながらのリフォームも得意としており、お客様のご生活に配慮した工事を心がけています。
                                </p>
                                <p className="body-text message-text">
                                    私たちは単なる工事業者ではなく、お客様の理想の住まいづくりのパートナーでありたいと考えています。
                                    どんな小さなことでもお気軽にご相談ください。お客様との出会いを心よりお待ちしております。
                                </p>
                                <div className="message-signature">
                                    代表取締役　山田太郎
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function CompanyInfoSection() {
            return (
                <section className="company-info section">
                    <div className="container">
                        <h2 className="section-title">会社情報</h2>
                        <div className="info-grid">
                            <div className="info-section">
                                <h3>基本情報</h3>
                                <div className="info-item">
                                    <div className="info-label">会社名</div>
                                    <div className="info-value">山田建築</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">代表者</div>
                                    <div className="info-value">山田太郎</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">創業</div>
                                    <div className="info-value">2009年（15年の実績）</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">従業員数</div>
                                    <div className="info-value">8名</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">事業内容</div>
                                    <div className="info-value">住宅リフォーム・改修工事<br />外壁塗装・屋根工事<br />水回り設備工事</div>
                                </div>
                            </div>
                            <div className="info-section">
                                <h3>連絡先・所在地</h3>
                                <div className="info-item">
                                    <div className="info-label">電話番号</div>
                                    <div className="info-value">045-123-4567</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">FAX</div>
                                    <div className="info-value">045-123-4568</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">メール</div>
                                    <div className="info-value">info@yamada-kenchiku.jp</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">所在地</div>
                                    <div className="info-value">〒220-0000<br />神奈川県横浜市西区◯◯町1-2-3</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">営業時間</div>
                                    <div className="info-value">9:00～18:00</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">定休日</div>
                                    <div className="info-value">日曜日</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function StaffSection() {
            const staff = [
                {
                    name: '山田太郎',
                    position: '代表取締役・一級建築士',
                    experience: '経験年数：20年',
                    specialty: '得意分野：全面改修、設計',
                    message: 'お客様のご希望を形にすることが私の使命です。長年の経験を活かし、安心してお任せいただける工事をお約束いたします。',
                    initial: '山田'
                },
                {
                    name: '鈴木次郎',
                    position: '工事部長・二級建築士',
                    experience: '経験年数：15年',
                    specialty: '得意分野：水回りリフォーム',
                    message: '技術と真心でお客様の暮らしをサポートします。特に水回りのリフォームには自信があります。',
                    initial: '鈴木'
                },
                {
                    name: '佐藤花子',
                    position: '営業担当・インテリアコーディネーター',
